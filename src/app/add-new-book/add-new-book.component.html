<div>
    <h2 class="title">Add New Book</h2>
    <div>
        <form class="addbook" #AddBookForm="ngForm">
            <div>
                <mat-form-field>
                    <mat-label>Book Name</mat-label>
                    <input autocomplete="off" matInput [formControl]="bookNameFormControl">
                    <mat-error *ngIf="bookNameFormControl.hasError('required')">Book Name is Required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Author's Name</mat-label>
                    <input matInput autocomplete="off" matInput [formControl]="authorNameFormControl">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea matInput autocomplete="off" matInput rows="3" [formControl]="descriptionFormControl"></textarea>
                </mat-form-field>
            </div>
            <div id="one" style="margin-left: 3%;" >
                <mat-form-field style="width:100%;">
                    <mat-label>Published Year</mat-label>
                    <input matInput autocomplete="off" matInput [formControl]="publishedYearFormControl">

                </mat-form-field>
            </div>
            <div *ngIf="book.isLoading">
                <mat-progress-spinner style="left:40%;position: absolute;z-index: 2;"  mode="indeterminate">
                </mat-progress-spinner>
            </div>
            
            <div id="one" style="margin-left: 10%;"  >
                <mat-form-field style="width:100%">
                    <mat-label>Quantity</mat-label>
                    <input matInput autocomplete="off" matInput [formControl]="quantityFormControl">

                </mat-form-field>
            </div>

            <div style="position: relative;">
                <mat-form-field>
                    <mat-label>Price</mat-label>
                    <input matInput autocomplete="off" matInput [formControl]="priceFormControl">

                </mat-form-field>
            </div>
            <div>
                <button class="button1" mat-raised-button color="primary" (click)="insertBook()">Insert Book</button>
                <button class="button2" mat-raised-button color="warn" (click)="book.isBookLoad=false">Cancel</button>
            </div>
        </form>
    </div>
    
</div>
